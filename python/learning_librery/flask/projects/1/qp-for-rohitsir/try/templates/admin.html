<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Create a New Question</h1>
        <form method="POST">
            <div class="form-group">
                <label for="question_text">Question</label>
                <input type="text" name="question_text" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="option_a">Option A</label>
                <input type="text" name="option_a" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="option_b">Option B</label>
                <input type="text" name="option_b" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="option_c">Option C</label>
                <input type="text" name="option_c" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="option_d">Option D</label>
                <input type="text" name="option_d" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="correct_answer">Correct Answer</label>
                <input type="text" name="correct_answer" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit Question</button>
        </form>
        {% if file_link %}
        <h3>Download the new question paper:</h3>
        <!-- Here, we pass the file_name to the quiz URL -->
        <a href="{{ url_for('quiz', file_name=file_link) }}" class="btn btn-success">Take Quiz</a>
        {% endif %}
    </div>
</body>
</html>
