<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled MCQ</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                Apex Mathematics
            </a>
            <button type="button" class="btn btn-primary">Create Account</button>
        </div>
    </nav>
    <div class="container mt-4">
        <h2>Styled MCQ Example</h2>
        <form>
            <!-- Question 1 -->
            <div class="mb-4">
                <label class="form-label">1. What is the capital of India?</label>

                <div class="input-group mb-2">
                    <div class="input-group-text">
                        <input class="form-check-input mt-0" type="radio" name="q1" id="q1a" value="Delhi"
                            aria-label="Radio button for Delhi">
                    </div>
                    <label class="form-control" for="q1a">Delhi</label>
                </div>

                <div class="input-group mb-2">
                    <div class="input-group-text">
                        <input class="form-check-input mt-0" type="radio" name="q1" id="q1b" value="Mumbai"
                            aria-label="Radio button for Mumbai">
                    </div>
                    <label class="form-control" for="q1b">Mumbai</label>
                </div>

                <div class="input-group mb-2">
                    <div class="input-group-text">
                        <input class="form-check-input mt-0" type="radio" name="q1" id="q1c" value="Kolkata"
                            aria-label="Radio button for Kolkata">
                    </div>
                    <label class="form-control" for="q1c">Kolkata</label>
                </div>

                <div class="input-group mb-2">
                    <div class="input-group-text">
                        <input class="form-check-input mt-0" type="radio" name="q1" id="q1d" value="Chennai"
                            aria-label="Radio button for Chennai">
                    </div>
                    <label class="form-control" for="q1d">Chennai</label>
                </div>
            </div>

            <!-- Submit Button Right-Aligned -->
            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
